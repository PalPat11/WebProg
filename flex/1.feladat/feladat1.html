<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  align-items: stretch;
  background-color: #f1f1f1;
  height:300px;
  
}
.flex-container4 {
  display: flex;
  align-items: stretch;
  background-color: #f1f1f1;
  height:300px;
  flex-direction: column;
}

.flex-container > div {
  background-color: DodgerBlue;
  color: white;
}
</style>
</head>
<body>

<div class="flex-container">
  <div style="flex-grow: 1; background-color:green;"></div>
  <div style="flex-grow: 1; background-color:yellow;"></div>
  <div style="flex-grow: 1; background-color:purple;"></div>
</div>
<br>
<div class="flex-container">
  <div style="flex-grow: 1; background-color:green;"></div>
  <div style="flex-grow: 2; background-color:yellow;"></div>
  <div style="flex-grow: 1; background-color:purple;"></div>
</div>


<br>

<div class="flex-container">
  <div style="flex-grow: 1; background-color:purple;"></div>
  <div style="flex-grow: 2; background-color:yellow;"></div>
  <div style="flex-grow: 1; background-color:green;"></div>
</div>

<br>
<div class="flex-container4">
  <div style="flex-grow: 1; background-color:green;"></div>
  <div style="flex-grow: 1; background-color:purple;"></div>
  <div style="flex-grow: 2; background-color:yellow;"></div>
</div>




</body>
</html>
